<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/styles.css">
        <title>Weather Dashboard</title>
    </head>
<body>
    <header class="mb-3 d-flex justify-content-center align-items-center">
        <h1 class="fw-bold m-5">Weather Dashboard</h1>
    </header>
    <main class="d-flex justify-content-start">
        <section id="searchAndHistory" class="mx-3">
            <form>
                <div>
                    <label for="searchLocation" class="mb-3 fs-3 fw-bold">Search Locations:</label>
                    <input type="text" id="searchLocation" class="mb-4 p-3 w-100 border border-1 border-dark rounded-4" placeholder="New Haven">
                </div>
                <button id="searchBtn" class="p-3 w-100 rounded-4 text-blue">Search</button>
            </form>
            <section id="searchHistory"></section>
        </section>
        <section id="dayAndWeekForecast" class="m-3"></section>
        <div id="weeklyForecast"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/query.js"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
